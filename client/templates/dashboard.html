<template name="dashboard">
    <h2>Dashboard</h2>

    <div class="stats-container">
        <div class="card">
            <h3>üì¶ Total Pantry Items: {{totalItems}}</h3>
            <h3>‚è∞ Expiring Soon: {{expiringSoon}}</h3>

        </div>
    </div>
</template>
