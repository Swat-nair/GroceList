<template name="addItem">
    <h3>Add Pantry Item</h3>
    <form class="new-item-form">
        <input type="text" name="name" placeholder="Item Name" required>
        <input type="date" name="expiresAt" required>
        <input type="text" name="barcode" placeholder="Barcode (mock)">
        <input type="text" name="quantity" placeholder="Quantity (e.g. 1L)" value="1">
        <button type="submit">Add</button>
    </form>
</template>
